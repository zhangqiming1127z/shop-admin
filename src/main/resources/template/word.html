<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>商品</title>
</head>
<body>
<table style="width:500px;height:100px;" cellpadding="0" cellspacing="0" border="1" bordercolor="#000000" align="center">
    <tbody>
        <#list products as p>
            <tr>
                <td rowspan="3" style="text-align:center;">
                    商品编号:${p.id}<br />
                </td>
                <td style="text-align:center;">
                    商品名:
                </td>
                <td style="text-align:center;">
                    ${p.proName}
                </td>
                <td style="text-align:center;">
                    品牌名:
                </td>
                <td style="text-align:center;">
                    ${p.brand.brandName}
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    价格：
                </td>
                <td colspan="3" style="text-align:center;">
                    ${p.price}元<br />
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    分类:
                </td>
                <td colspan="3" style="text-align:center;">
                    <span style="color:#E53333;">${p.typeName}</span>
                </td>
            </tr>
        </#list>
    </tbody>
</table>
</body>
</html>
